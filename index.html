<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacHoe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h2>TicTacHoe</h2>
      <p>this is a javascript project not a design project</p>

      <div class="board">
        <button type="button" class="but"></button>
        <button type="button" class="but"></button>
        <button type="button" class="but no_r"></button>
        <button type="button" class="but"></button>
        <button type="button" class="but"></button>
        <button type="button" class="but no_r"></button>
        <button type="button" class="but no_b"></button>
        <button type="button" class="but no_b"></button>
        <button type="button" class="but no_b no_r"></button>
      </div>
      <button id="again">Play Again</button>
    </div>
  </body>
</html>
